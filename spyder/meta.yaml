package:
  name: spyder
  version: 2.3.5

source:
  fn:   spyder-2.3.5.zip
  url:  https://pypi.python.org/packages/source/s/spyder/spyder-2.3.5.zip
  md5: 2b3a201601fcd0e3f4ef31755ddd3ada

build:
  osx_is_app: True

requirements:
  build:
    - python
    - sphinx
  run:
    - python
    - rope
    - pyflakes
    - pyzmq
    - ipython
    - pygments
    - jinja2
    - docutils
    - sphinx
    - pep8
    - pylint
    - pyqt
    - python.app      [osx]

test:
  commands:
    - spyder -h
  imports:
    - spyderlib

about:
  home: https://github.com/spyder-ide/spyder
  license: MIT
